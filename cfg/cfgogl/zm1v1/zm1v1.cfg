// [1v1_skeetstats.smx]
confogl_addcvar sm_skeetstat_brevity 32

// [1v1eq.smx]
confogl_addcvar sm_1v1_dmgthreshold 24

// [l4d_boss_percent.smx]
confogl_addcvar l4d_global_percent 0
confogl_addcvar l4d_tank_percent 0
confogl_addcvar l4d_witch_percent 0
confogl_addcvar l4d_boss_vote 0

// [MeleeInTheSaferoom]
confogl_addcvar l4d2_MITSR_Amount 1
confogl_addcvar l4d2_MITSR_FireAxe 1

// [l4d_mapbased_cvars.smx]
l4d_mapcvars_configdir zm1v1

// [l4d_weapon_limits.smx]
l4d_wlimits_add 0 1 weapon_hunting_rifle weapon_sniper_scout weapon_sniper_awp
l4d_wlimits_lock

// [l4d2_meleecontrol.smx]
confogl_addcvar l4d2_meleecontrol_enable 1
confogl_addcvar l4d2_meleecontrol_melee_penalty 6

// ZoneMod Shared Settings
exec cfgogl/zonemod/shared_settings.cfg