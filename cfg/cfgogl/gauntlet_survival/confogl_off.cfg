// Reset Default Common Limit, Static Spawns, and String Count
reset_static_maps
sm_reset_ghost_hurt
sm_resetstringcount

// Unlock Plugins and reload defaults
confogl_resetclientcvars
confogl_resetcvars
sm plugins load_unlock
sm plugins unload_all
sm plugins refresh

sm_cvar z_common_limit 30

// Restart map
sm_killlobbyres
sm_cvar mp_gamemode "coop"
sm_cvar sv_vote_creation_timer 0 // enable this and disable sm_restartmap to allow for quick config changes
